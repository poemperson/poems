<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
</head>

<body>
    <h1>{{ .Site.Title }}</h1>

    <ul>
        {{/* Loop through all the sections of your site */}}
        {{/* Sort alphabetically */}}
        {{ range .Site.Sections.ByTitle }}
        <li>
            {{/* Create a link to the section page */}}
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>

</body>

</html>
