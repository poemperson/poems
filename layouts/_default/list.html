<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
</head>

<body>
    {{/* .Title will be the name of the current section */}}
    <h1>{{ .Title }}</h1>

    <ul>
        {{/* Loop through all the pages within this section, sorted by date */}}
        {{ range .Pages.ByDate.Reverse }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>

</body>

</html>
